<template name="home">

  <input type="checkbox" id="light-switch" {{getChecked}}/>
  <label for="light-switch" id="light-switch-label">
    <div class="screw"></div>
    <div class="switch" style="display: none;"></div>
    <div class="loading-switch"><i style="vertical-align: middle;" class="fa fa-spinner fa-spin"></i></div>
    <div class="screw"></div>
  </label>
  <div id="background"></div>

</template>
